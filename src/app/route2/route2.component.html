<div class="wrapper">
  <header class="header">
    <button class="view-icons">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="view-icon"
        viewBox="0 0 20 20"
        fill="currentColor"
        (click)="toggleGrid()"
      >
        <path
          d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="view-icon"
        viewBox="0 0 20 20"
        fill="currentColor"
        (click)="toggleList()"
      >
        <path
          fill-rule="evenodd"
          d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <div class="drop-wrappper">
      <button class="filter-btn" (click)="togglePriceDropdown()">
        <span class="filter-label">PRICE LOW TO HIGH</span>
        <!-- <ion-icon name="caret-down-outline" class="down-icon"></ion-icon> -->
        <i class="fa-solid fa-caret-down"></i>
        <fa-icon [icon]="faCaretDown" class="down-icon"></fa-icon>
      </button>
      <ul class="list" *ngIf="toggled">
        <li class="drop-item" (click)="close('ascending')">Low to High</li>
        <li class="drop-item" (click)="close('descending')">High to Low</li>
      </ul>
    </div>
  </header>
  <ul class="items-list" [ngClass]="{ listView: !isGrid }">
    <li class="list-item" *ngFor="let item of items | sort: order:price">
      <img src="{{ item.image }}" alt="" />
      <p class="name">
        <span>{{ item.name }}</span>
      </p>
      <p class="sub-name">{{ item.subName }}</p>
      <p class="price-value">
        &#8377;<strong>{{ item.price }}</strong>
      </p>
    </li>
  </ul>
</div>
